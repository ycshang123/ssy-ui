<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../dist/ssy-ui.min.css">
    <link rel="stylesheet" href="./result.css">
    <title>SSY优品-操作结果</title>
</head>

<body class="page-result">
    <div class="ssy-content">
        <div class="ssy-panel-body">
            <i class="fa fa-check result-icon"></i>
            <p class="result-info">提交成功</p>
            <p class="result-detail">您的反馈已提交，感谢支持！</p>
            <a class="ssy-btn result-btn">完成</a>
        </div>
        <div class="ssy-panel-body result-error">
            <i class="fa fa-exclamation result-icon"></i>
            <p class="result-info">提交失败</p>
            <p class="result-detail">请返回重试！</p>
            <a class="ssy-btn result-btn">返回</a>
        </div>
    </div>
</body>

</html>
