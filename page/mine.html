<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../dist/ssy-ui.min.css">
    <link rel="stylesheet" href="./mine.css">
    <title>SSY优品-个人中心</title>
</head>

<body class="page-mine">
    <div class="ssy-navbar">
        <a class="navbar-item" href="./index.html">
            <i class="fa fa-home icon"></i>
            <span class="name">首页</span>
        </a>
        <a class="navbar-item" href="./list.html">
            <i class="fa fa-search icon"></i>
            <span class="name">发现</span>
        </a>
        <a class="navbar-item active">
            <i class="fa fa-user-o icon"></i>
            <span class="name">我的</span>
        </a>
    </div>
    <div class="ssy-content">
        <!-- 用户个人信息 -->
        <div class="ssy-panel-body user">
            <img class="portrait" src="./img/avatar.jpg" alt="用户头像">
            <div class="info">
                <h2 class="nick-name">ycshang</h2>
                <p class="detail">
                    <a href="#" class="detail-item">关注 99999</a>
                    <a href="#" class="detail-item">收藏 9999万</a>
                </p>
            </div>
        </div>

        <!-- 菜单区域 -->
        <div class="ssy-panel-body no-padding">
            <div class="ssy-menu">
                <a href="#" class="ssy-menu-item">
                    <p class="ssy-menu-name">我的钱包</p>
                    <i class="fa fa-chevron-right ssy-menu-icon"></i>
                </a>
                <a href="#" class="ssy-menu-item">
                    <p class="ssy-menu-name">我的文章</p>
                    <i class="fa fa-chevron-right ssy-menu-icon"></i>
                </a>
                <a href="#" class="ssy-menu-item">
                    <p class="ssy-menu-name">访问统计</p>
                    <i class="fa fa-chevron-right ssy-menu-icon"></i>
                </a>
                <a class="ssy-menu-item">
                    <p class="ssy-menu-name">我的二维码</p>
                    <i class="fa fa-qrcode ssy-menu-value"></i>
                    <i class="fa fa-chevron-right ssy-menu-icon"></i>
                </a>
                <a class="ssy-menu-item">
                    <p class="ssy-menu-name">接收新消息</p>
                    <input class="ssy-switch" type="checkbox" checked>
                </a>
            </div>
            <div class="ssy-panel-body no-padding">
                <div class="ssy-menu">
                    <a href="#" class="ssy-menu-item">
                        <p class="ssy-menu-name">设置</p>
                        <i class="fa fa-chevron-right ssy-menu-icon"></i>
                    </a>
                    <a href="#" class="ssy-menu-item">
                        <p class="ssy-menu-name">意见反馈</p>
                        <i class="fa fa-chevron-right ssy-menu-icon"></i>
                    </a>
                </div>
            </div>
            <div class="ssy-panel-body no-padding">
                <span class="ssy-btn ssy-btn-large logout-btn">退出登录</span>
            </div>
        </div>
        <!-- 显示我的二维码 -->
        <div class="ssy-modal">
            <!-- 需要打开二维码时，在 ssy-modal上添加“show”这个类即可 -->
            <!-- <div class="ssy-modal show"> -->
            <div class="ssy-mask"></div>
            <div class="ssy-modal-wrap">
                <div class="ssy-modal-body no-padding">
                    <img class="ssy-modal-img" src="./img/ycshang_qr.jpg" alt="二维码">
                </div>
                <i class="fa fa-close ssy-modal-close"></i>
            </div>
        </div>

        <!-- 确认关闭新消息提醒 -->
        <div class="ssy-action-sheet show">
            <!-- 需要打开弹窗时，添加“show”这个类即可 -->
            <!-- <div class="ssy-action-sheet show"> -->
            <div class="ssy-mask"></div>
            <div class="ssy-action-sheet-wrap">
                <div class="ssy-action-sheet-header">
                    <h1 class="ssy-action-sheet-title">关闭该功能后，您将不再收到新消息的通知，确定要这样做吗？</h1>
                </div>
                <div class="ssy-action-sheet-body">
                    <a class="ssy-action-sheet-menu">关闭新消息提醒</a>
                </div>
                <div class="ssy-action-sheet-footer">
                    <a class="ssy-action-sheet-menu">取消</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
